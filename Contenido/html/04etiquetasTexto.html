<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Etiquetas para texto</title>
</head>
<body>
    <!--Estilos aplicables en html-->
    <p>
        <!--estilo de texto en negrita-->
        <b>Bold</b>        
        <br/>
        <!--tiene importancia semantica-->
        <strong>Strong</strong>
        <br/>
        <!--letraen cursiba-->
        <i>Italic</i>
        <br>
        <!--importancia semantica-->
        <em>Enfasis</em>
        <br/>
        <!--reduce el tamaÃ±o de nuestra fuente-->
        <small>Small</small>
        <br/>
        <!--nos hace resaltar el texto -->
        <mark>marked</mark>
        <br/>
        <!--nos da un linea en medio del texto-->
        <del>Delete</del>
        <br/>
        <!--subraya la letra-->
        <ins>Inserted</ins>
        <br/>
        <!--hace un sub indice esta por debajo de la linea media-->
        <sub>Subscritp</sub>
        <br/>
        <!--hace un super indice que esta por encima de la linea media -->
        <sup>Superscript</sup>
        <br/>

    </p>
</body>
</html>
