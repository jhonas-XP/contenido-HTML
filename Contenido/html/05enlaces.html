<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
</head>
<body>
    <!--la etiqueta para enlace es a-->
    <!--tiene varias propiedades-->
    <!--se usa # cuando no se sabe donde redireccionar la pagina-->
    <a href="04etiquetasTexto.html">Has click aqui</a>

    <hr>
    <!--enlace que nos redirige a google-->
    <a href="http://www.google.com">Google</a>
    <br/>
    <hr>
    <!--para los enlaces externos usamos otra propiedad-->
    <!--se usa target cuando es un contenido externo-->
    <a href="http://www.google.com" target="_blank">Google</a>


</body>
</html>
